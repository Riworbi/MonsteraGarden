<div class="navbar">
    <div class="navbar_box glass">

        <div class="navbar_logo_box navbar-font">
            <div class="navbar_logo">
                <a routerLink="/">
                    Monstera Garden
                </a>
            </div>
       
        </div>

        <div class="navbar_button_box font navbar-font-element">

            <div class="navbar_button_element" [ngClass]="{'navbar_reset_position' : this.getBarActivated()}">
                <a routerLink="/species">Species</a>
            </div>

            <div class="navbar_button_element" [ngClass]="{'navbar_reset_position' : this.getBarActivated()}">
                <a routerLink="/guide">Guide</a>
            </div>

            <div class="navbar_button_element" [ngClass]="{'navbar_reset_position' : this.getBarActivated()}">
                <a routerLink="/about-us">About us</a>
            </div>

            <button class="navbar_button" (click)="this.toggleOnArrow()"
                [ngClass]="{'navbar_button_arrow_left' : this.getBarActivated()}">
                <img class="invert" src="assets/icons/expand_more.svg" alt="My Happy SVG" />
            </button>
        </div>
    </div>
</div>
