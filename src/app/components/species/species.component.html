<div class="main">

    <div class="animate__animated animate__fadeIn  species_box font m-b-20 glass-t-b"
        *ngIf="this.spiecies.array.length !== 0">

        <p class="large_font">Here are some species of this wonderful plant </p>

    </div>


    <div class="animate__animated animate__fadeIn  species_box font glass-t-b" *ngIf="this.spiecies.array.length !== 0">

        <div class="glass column small_species_box">
            <div class="random_left plants-w"
                *ngFor="let item of this.spiecies.array | slice: 0 : (this.spiecies.array.length/2); index as i">
                <a href="{{query}}{{item.name}}">{{item.name}}</a>
            </div>
        </div>

        <div class="glass column small_species_box">
            <div class="random_right plants-w"
                *ngFor="let item of this.spiecies.array | slice: (this.spiecies.array.length/2) : this.spiecies.array.length; index as i">
                <a href="{{query}}{{item.name}}">{{item.name}}</a>
            </div>
        </div>


    </div>

</div>
